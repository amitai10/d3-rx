<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>d3</title>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js" type="text/javascript"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js" type="text/javascript"></script>
  <style media="screen">
    rect:hover {
      fill: #FADADA;
      transition: all 0.9s;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: grey;
      stroke-width: 1;
      shape-rendering: crispEdges;
    }

    .myline {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }
  </style>

</head>

<body>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <script src="app5.js"></script>
</body>

</html>
